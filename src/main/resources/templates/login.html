<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::head (title='Login')">
</head>
<body>
<header th:replace="fragments/header::header(headerTitle='Login')">
</header>
<main>
    <div class="container-lg">


        <div th:if="${param.error}">
            <p class="text-danger">         Invalid username and password.</p>

        </div>
        <div th:if="${param.logout}">
            <p class="text-success">You have been logged out.</p>
        </div>
        <form th:action="@{/login}" method="post">

            <p class="mb-3">
                <label for="username" class="col-form-label" th:text="#{username}"></label>
                <input type="text"  id="username" placeholder="username"  name="username" class="form-control col-sm-5">
            </p>
            <p class="mb-3">
                <label for="password" class="col-form-label" th:text="#{password}"></label>
                <input type="text" id="password" placeholder="password" name="password" class="form-control col-sm-5">

            </p>
            <p><input type="submit" value="Login" class="btn btn-primary"/></p>
        </form>
</main>
<!-- Bootstrap core JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
