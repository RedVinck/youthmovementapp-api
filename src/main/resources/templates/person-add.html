<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head (title='Add Speler')">
</head>
<body>
<header th:replace="fragments/header::header(headerTitle='Add Speler')">
</header>
<main>
    <div class="container-lg">
        <h2 th:text="#{persons.add.title}"></h2>
        <form method="post" th:action="@{/person/add}" th:object="${person}" novalidate="novalidate">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p class="mb-3">
                <label for="memberNumber" class="col-form-label" th:text="#{persons.overview.number}"></label>
                <input type="number" th:field="*{memberNumber}" id="memberNumber" placeholder="player Number" class="form-control col-sm-5" min="1">
                <span th:each="error:${#fields.errors('memberNumber')}" th:text="#{${error}}" class="text-danger"></span>
            </p>
            <p class="mb-3">
                <label for="name" class="col-form-label" th:text="#{persons.overview.name}"></label>
                <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control col-sm-5" required pattern="[a-zA-Z]+">
                <span th:each="error:${#fields.errors('name')}" th:text="#{${error}}" class="text-danger"></span>
                <span th:if="${nameDubble != null}" th:text="#{${nameDubble}}" class="text-danger"></span>
            </p>
            <p class="mb-3">
                <label for="surname" class="col-form-label" th:text="#{persons.overview.surname}"></label>
                <input type="text" th:field="*{surname}" id="surname" placeholder="Surname" class="form-control col-sm-5" required pattern="[a-zA-Z]+">
                <span th:each="error:${#fields.errors('surname')}" th:text="#{${error}}" class="text-danger"></span>
                <span th:if="${nameDubble != null}" th:text="#{${nameDubble}}" class="text-danger"></span>
            </p>
            <p class="mb-3">
                <label for="email" class="col-form-label" th:text="#{persons.overview.surname}"></label>
                <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control col-sm-5" required pattern="[a-zA-Z]+">
                <span th:each="error:${#fields.errors('email')}" th:text="#{${error}}" class="text-danger"></span>
                <span th:if="${nameDubble != null}" th:text="#{${nameDubble}}" class="text-danger"></span>
            </p>

            <p class="mb-3">
                <label for="birthday" class="col-form-label" th:text="#{persons.overview.age}"></label>
                <input type="date" th:field="*{birthday}" id="birthday" placeholder="Birthday" class="form-control col-sm-5" min="1">
                <span th:each="error:${#fields.errors('birthday')}" th:text="#{${error}}" class="text-danger"></span>
            </p>
            <p>
                <input type="submit" th:value="#{add}" class="btn btn-primary">
            </p>
        </form>
    </div>
</main>
<!-- Bootstrap core JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
